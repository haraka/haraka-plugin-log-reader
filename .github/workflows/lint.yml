name: Lint

on: [ push ]

jobs:

  lint:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - '12'

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      name: Node.js ${{ matrix.node-version }}
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    - run: npm run lint
      env:
        CI: true
